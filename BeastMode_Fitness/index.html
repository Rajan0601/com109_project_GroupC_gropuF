<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeastMode Fitness</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to BeastMode Fitness</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact" id="contact">
        <h2>Get in Touch</h2>
        <p>Weâ€™d love to hear from you! Drop us a message.</p>
        <form id="contactForm">
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" placeholder="Your Name" required />
          </div>
          <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="Your Email" required />
          </div>
          <div class="input-group">
            <i class="fas fa-calendar-alt"></i>
            <input type="date" id="date" required />
          </div>
          <div class="input-group">
            <i class="fas fa-clock"></i>
            <input type="time" id="time" required />
          </div>
          <div class="input-group">
            <i class="fas fa-comment-dots"></i>
            <textarea id="message" placeholder="Your Message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
          <p id="formMsg"></p>
        </form>
        <div class="social-contact">
          <a href="https://www.facebook.com" target="_blank">
            <i class="fab fa-facebook-f"></i> Facebook
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i class="fab fa-instagram"></i> Instagram
          </a>
          <a href="tel:+1234567890">
            <i class="fas fa-phone-alt"></i> +1 (234) 567-890
          </a>
        </div>
      </section>
      
      <div id="popupModal" class="modal">
        <div class="modal-content">
          <span class="closeBtn">&times;</span>
          <p>Thank you for contacting BeastMode Fitness! We'll get back to you shortly.</p>
        </div>
      </div>
      
</body>
</html>
